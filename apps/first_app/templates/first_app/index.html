        <style>
        .blue {
            background-color: #0970C0;
        }
        .green {
            background-color: #00AD9D;
        }
        </style>
        <title>YouGive | Home</title>
    </head>
    <body>
        {% load static %}
        <div class="container-fluid bg-dark p-3">
                <img class="w-100" src="{% static "first_app/images/logo_unrevised.png" %}" alt="YouGive Logo"/>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static "first_app/images/charity.jpg" %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{% static "first_app/images/donate.jpg" %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{% static "first_app/images/volunteer.jpg" %}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <p class="text-center"><a class="btn blue btn-primary btn-lg shadow rounded mt-2" href="/explore">Explore!</a></p>
                <p class="text-center"><button class="btn green btn-success shadow rounded" data-toggle="modal" data-target="#loginModal">Login</button></p>
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login to your account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action='login' method='POST'>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input class="form-control" type='text' name="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input class="form-control" type='password' name="password" id="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <p><a href="#">forgot username/password?</a></p>
                            <p><button type="button" class="btn btn-primary">Login</button></p>
                        </div>
                        <div class="modal-body">
                            <p><a href="/register"><h5 class="text-center">Create an account</h5></a></p>
                            <p class="text-center">or login with: <a href="#"><img src="{% static "first_app/images/facebook-logo.png" %}" alt="facebook Logo" width="20px"/></p></a>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- <div id="chartContainer" style="height: 300px; width: 30%;"></div> -->
                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        </div>
    </body>
