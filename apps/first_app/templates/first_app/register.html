<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <style>
            .background {
                background: linear-gradient(to bottom right, #0970C0, #00AD9D)
            }
        </style>
        <title>YouGive | Sign up</title>
    </head>
    <body>
        <div class="container-fluid background p-0" style="min-height: 990px;">
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand" href="/">
                {% load static %}
                    <img src="{% static 'first_app/images/globe_trans.png' %}" width="60" height="60" alt="YouGive Logo">
                </a>
            </nav>
            <div class="container mt-3">
            <div class="row">
                <div class="col-md-8 mx-auto bg-light shadow rounded p-3 mb-3">
                        <h5 class="mb-4">Sign up</h5>
                        <form>
                            <div class="form-group row">
                            <label for="firstNameBill" class="col-md-4 col-form-label">First Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstNameBill">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="lastNameBill" class="col-sm-4 col-form-label">Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastNameBill">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="addressBill" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="address2Bill" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="cityBill" class="col-sm-4 col-form-label">Confirm Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm_password">
                            </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control col-md-2 mt-3 btn btn-primary" value="Submit">
                            </div>
                        </form>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
